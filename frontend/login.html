<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-header">
        <img src="asset/TelkomselLogo.png" alt="Telkomsel Logo">
      </div>

      <h2 class="title">Login</h2>
      <p class="subtitle">Masukkan username dan password Anda</p>

      <form id="loginForm">
        <div class="input-box">
          <i class="fa fa-user"></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-box">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-login">
          <span>Login</span>
        </button>
      </form>

      <a href="#" class="forgot-password">Lupa Password?</a>
    </div>
  </div>

  <script>
    // === LOGIN HANDLER ===
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      // ⚠️ Demo: hardcode login (nanti bisa disambung API auth)
      if ((username === "paniki" && password === "1234") ||
          (username === "teling" && password === "1234")) {

        // Simpan site ke localStorage
        localStorage.setItem("site", username);

        // Redirect ke dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
